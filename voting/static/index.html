<!DOCTYPE html>
<html>
<head>
    <title>Vote Submissions Table</title>
<!--    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">-->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="left">
        <h1>Results</h1>
        <button onclick="postVoteSubmissionsToSave()">Save Results</button>
        <table id="leftTable">
            <!-- Table rows will be dynamically added here -->
        </table>
        <textarea id="leftTextArea"></textarea>

    </div>
    <div id="right">
        <h1>Votes</h1>
        Sort By
        <select onchange="changeSort(event)">
            <option value="time">Submit Time</option>
            <option value="email">Submitter Email</option>
            <option value="deviance">Deviance</option>
        </select>
        <div id="rightGrid">Loading...</div>
    </div>
    <div id="bottom">
        Click on a row to view the votes in detail.
    </div>

    <script src="script.js"></script>
    <script>
        // Fetch data when the page loads
        //import {fetchData} from "./static/script";

        fetchVoteSubmissions();
    </script>
</body>
</html>
